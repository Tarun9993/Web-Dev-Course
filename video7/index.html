<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - To Learn</title>
</head>
<body>
<form action="">
    <div>
    <label for="Name">Enter Y0ur Name : </label>
    <input type="text" name="name" id="Name" placeholder="Enter Your Name">
    </div>

    <div>
        <label for="password">Enter Your Password : </label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
    </div>
    <div>
        <label for="email">Enter Your Email : </label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
    </div>
    <div>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>

    <div>
        <label for="subscribe">subscribe The Channel</label>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
    </div>
   <div>
    <select name="players" id="players">
        <option value="VIRAT">Virat</option>
        <option value="DHONI">DHONI</option>
        <option value="ABD">ABD</option>
        <option value="MAXI">MAXI</option>
    </select>
   </div>
   <div>
    <textarea name="comment" rows="5" cols="40">
       about Your self 
    </textarea>
   </div>

   <button>SUBMIT</button>
   <div>
    <label for="date">Start Date : </label>
    <input type="date" name="date" id="date">
   </div>

</form>
</body>
</html>
