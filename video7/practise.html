<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms.com</title>
</head>
<body>
    <h1>Cricket Survey</h1>

    <div>
        <label for="text">Enter Your Name : </label>
        <input type="text" name="text" id="text" placeholder="Enter Your Name">
    </div>
    <div>
        <label for="">Enter Your Ph Number : </label>
        <input type="number" placeholder="Enter Your Ph Number" maxlength="10">
    </div>
    <div>
        <label for="email">Enter Your Email : </label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
    </div>
    <div> 
        <label for="Age">Enter Your Age : </label>
        <input type="number" name="age" id="Age" placeholder="Enter Your Age">   
    </div>
    <div>
    <label for="male">MALE</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="fem'">FEMALE</label>
    <input type="radio" name="gender" id="female" value="female">
    </div>
    <div>
        <label for="team">Enter Your Favourite IPL Team : </label>
        <input type="text" name="team" id="team" placeholder="Enter Your Team">
    </div>

    <div>
        <label for="player">Enter Your Favourite Player : </label>
        <input type="text" name="player" id="player" placeholder="Enter Your Player">
    </div>

    <div>
        <label for="follow">Do You Follow On Social Media : </label>
        <input type="checkbox" name="follow" id="follow" value="Yes">
    </div>

    <div>
    <textarea name="comment" id="c" rows="6" cols="40"> 
        Describe Your Player
    </textarea>
    </div>

    <button>SUBMIT</button>
</body>
</html>
